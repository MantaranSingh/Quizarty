<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Leaderboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Quizarty</title>
</head>
<body>
    <div class="leaderboardContainer">
        <div class="leaderboardHeader">
            <h2>Quiz Leaderboard</h2>
        </div>
        <div class="leaderboardWrapper">
            <div class="leaderboardContent">
                <div class="leaderboardRank">
                    <h2>100 <br> Rank</h2>
                    <img src="/Images/avw.svg">
                    <h2>100 <br> Points</h2>
                </div>
                <div class="leaderboardUsername">
                    <img src="/Images/user.svg" alt="user">
                    <span style="padding-left: 1em;">username</span>
                    <span style="margin-left: auto;">9.8k</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
